<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>OTAKUNOMETRO</h1>
        
        <div id="desk">
            <img src="images/desk.jpg" alt="" srcset="">
        </div>
    </header>
    <main>


        <div id="tv">
            <img src="images/thetv.png" alt="" srcset="" id="mytv">
        </div>
        <div id="player">
            <img src="images/static.gif" alt="" srcset="" id="img">
        </div>
        <div id="clock">
            <section class="crono">

                <button id="startBtn">iniciar</button>
                <button id="clearBtn">limpar</button>
                <input type="number" id="minutes">
            </section>
            <div id="clock-minutes">
                <div id="timer">00:00</div>
            </div>
            <img src="images/theclock.png" alt="" srcset="">
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
